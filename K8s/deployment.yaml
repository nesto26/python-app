apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: 948979352898.dkr.ecr.us-east-2.amazonaws.com/my-python-app:latest
        ports:
        - containerPort: 5000